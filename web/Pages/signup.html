<html>

<head>
    <title>Registrate - ShutUp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Assets/favicon (1).ico" sizes="16x16" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/signup.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="../Js/bootstrap/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row container-divs">
            <div class="col-md-5 container-form">
                <div class="container-main-form">
                    <form action="" class="form-custom">
                        <div class="row title-sign-up">
                            <h1>Crea tu cuenta</h1>
                            <span>¿Ya tienes una cuenta?</span>
                            <a href="./login.html" style="font-weight: 700;">Inicia sesión</a>
                        </div>
                        <div class="row">
                            <div class="col-md-6 divs-input">
                                <span>Nombre</span>
                                <input type="text" class="input-custom">
                            </div>
                            <div class="col-md-6 divs-input">
                                <span>Apellidos</span>
                                <input type="text" class="input-custom">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 divs-input">
                                <span>Dirección de correo electrónico</span>
                                <input type="text" class="input-custom">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 divs-input">
                                <span>Nombre de usuario</span>
                                <input type="text" class="input-custom">
                            </div>
                            <div class="col-md-6 divs-input">
                                <span>Contraseña</span>
                                <input type="text" class="input-custom">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 divs-input">
                                <span>Numero de telefono</span>
                                <input type="text" class="input-custom">
                            </div>
                        </div>
                        <div class="row row-btn" style="margin: 0;">
                            <input type="submit" class="btn-grad" value="Crear cuenta">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="logo">
            <img src="../Assets/Isotipo.svg" alt="Logotipos">
        </div>
    </div>
</body>

</html>
