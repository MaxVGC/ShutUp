<html>

<head>
    <title>Iniciar sesión</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Assets/favicon (1).ico" sizes="16x16" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../Js/bootstrap/bootstrap.min.js"></script>
    <script src="../Js/login.js" defer></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row header">
            <img src="../Assets/Isotipo.svg" alt="Isotipo">
        </div>
        <div class="row body">
            <div id="info" class="col-md-8 info">

            </div>
            <div id="login" class="col-md-4 login">
                <div class="data">
                    <div class="row title">
                        <h1 style="width: auto;">¿Entramos?</h1>
                    </div>
                    <div class="row form">
                        <form action="../ValidateUser" method="post">
                            <input type="text" class=" input-custom" name="Principal" placeholder="Correo, nickname o Shut id" aria-label="Username">
                            <input type="password" class=" input-custom" name="Password" placeholder="Contraseña" aria-label="Password">
                            <input type="submit" class="btn-grad" value="¡Vamos!">
                        </form>
                    </div>
                    <div class="row sign-up">
                        <span style="width: auto;">¿No tienes una cuenta de ShutUp?</span>
                        <a style="width: auto;" href="signup.html">¡Registrate ahora!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
